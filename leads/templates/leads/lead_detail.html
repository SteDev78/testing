{% extends "base.html" %}
{% block content %}
  <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
  <hr />
    <h1>Details of {{ lead.first_name }}</h1>
    <div class="lead">
      {{ lead.first_name }} {{ lead.last_name }}. Age: {{ lead.age }}, Agent: {{ lead.agent }}
    </div>
    <hr />
    <a href="{% url 'leads:lead-update' lead.pk %}"> Update this lead</a>
    <a href="{% url 'leads:lead-delete' lead.pk %}"> Delete this lead</a>
{% endblock content %}
