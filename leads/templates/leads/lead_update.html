{% extends "base.html" %}
{% block content %}
  <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
  <hr />
    <h1>Update lead: {{ lead.first_name }} {{ lead.last_name }}</h1>
    <div class="lead"> 
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
      </form>
    </div>
{% endblock content %}
